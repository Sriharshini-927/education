<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="image/image.png">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="image/pexels-olly-3807742.jpg" alt="Background">
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Name...">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address...">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username...">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password...">

                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password...">

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Use</label>
                </div>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit"><a href="registation.html">Sign Up</a> </button>&nbsp;&nbsp;<button type="submit"><a href="#">Sign in</a> </button>&nbsp;&nbsp;<button type="back"><a href="home.html">Back</a> </button>
            </form>
            <br>
            
        </div>
    </div>
</body>
</html>
